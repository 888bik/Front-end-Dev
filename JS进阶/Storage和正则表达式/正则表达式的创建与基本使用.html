<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //创建正则
    const re1 = /abc/ig
    const message = "abck24 adebdfa132324 as3452iacabca4322sabc";
    //使用字符串的方式,传入一个正则表达式
    //需求:将abc换成iii,忽略大小写
    const newMessage1 = message.replace(re1, "iii");
    console.log(newMessage1);
    //需求:将字符串的数字全部删除掉
    const re2 = /\d/ig
    const newMessage2 = message.replace(re2, "");
    console.log(newMessage2);
  </script>
</body>

</html>
