<!DOCTYPE html>

<body>
  <script>
    function sum(num1, num2) {
      return num1 + num2;
    }

    function bar() {
      return sum(20, 30);
    }

    setTimeout(() => {
      console.log("setTimeout");
    }, 1000);

    const result = bar();
    console.log(result);
  </script>
