<body>

  <script>

    let inputEl = document.querySelector("input")
    // inputEl.addEventListener("input", function () {

    // })
    inputChange = function () {
      console.log(`发送网络请求:${count++}`);
    }
    inputEl.oninput = _.debounce(inputChange,100);
  </script>
