<body>
  <script>
    setTimeout(() => {
      console.log("setTimeout1");

      new Promise((resolve, reject) => {
        resolve();
      }).then(function () {
        new Promise((resolve, reject) => {
          resolve();
        }).then(function () {
          console.log("then4");
        });
        console.log("then2");
      });
    });

    new Promise((resolve, reject) => {
      console.log("promise1");
      resolve();
    }).then(function () {
      console.log("then1");
    });
  </script>
