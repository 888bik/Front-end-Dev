<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function* foo() {
      console.log("函数开始执行");
      const value1 = 100;
      console.log(value1);
      yield value1;

      const value2 = 200;
      console.log(value2);
      yield value2

      const value3 = 300;
      console.log(value3);
      yield value3

      console.log("函数结束执行");
    }
    //返回生成器
    const generator = foo();
    //执行到第一个yield,并且暂停
    console.log(generator.next());
    //执行到第二个yield,并且暂停
    console.log(generator.next());
    //执行到第三个yield,并且暂停
    console.log(generator.next());
    //执行剩余代码
    console.log(generator.next());
  </script>
</body>

</html>
