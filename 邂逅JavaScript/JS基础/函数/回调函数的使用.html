<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function foo(fn) {
      fn();
    }
    //传入的函数是没有名字的,匿名函数
    foo(function () {
      console.log("hello I am 匿名函数");
    });
  </script>
