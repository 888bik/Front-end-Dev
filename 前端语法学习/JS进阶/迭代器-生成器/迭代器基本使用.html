    const info = ["bik", "清远", "1.88"]
    //对上面的功能进行封装
    function createArrayIterator(arr) {
      let index = 0;
      //返回一个迭代器对象,对象里面包括next函数
      return {
        next: function () {
          if (index < arr.length) {
            return { done: false, value: arr[index++] }
          } else {
            return { done: true, value: undefined }
          }
        }
      }
    }
    const infoIterator = createArrayIterator(info)
    console.log(infoIterator.next());
