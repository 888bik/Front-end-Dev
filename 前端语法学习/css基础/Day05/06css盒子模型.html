<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      color: green;
      /* 可以给盒子设置内边距 */
      padding: 100px;
      /* 外边距 */
      margin: 100px;
      /* 设置边框 */
      border-width: 50px;
      border-style: ridge;
      /* 50%是一个圆 */
      border-radius: 50%;
      font-size: 100;
    
    }
  </style>
</head>

<body>
  <!-- HTML每个元素都是盒子 -->
  <div class="box">我是div元素</div>
</body>

</html>
