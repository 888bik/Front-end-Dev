<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-image: linear-gradient(blue, red);
    }

    .box2 {
      width: 200px;
      height: 200px;
      /* background-image: linear-gradient(to right, green, red); */
      /* background-image: linear-gradient(to right bottom,green,blue); */
      /* background-image: linear-gradient(45deg,blue,red); */
      background-image: linear-gradient(to right, blue, red 10%, purple 40px, orange);
    }

    .box3 {
      width: 200px;
      height: 200px;
      /* background-image: radial-gradient(blue,red); */
      background-image: radial-gradient(at 0% 50%, purple 50px, orange);
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>

</html>
