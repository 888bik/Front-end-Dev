<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-bind="info">{{message}}</div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            message: "hello vue",
            info: {
              name: "bik",
              age: "18",
              height: "1.88",
            },
          };
        },
        methods: {},
      });
      app.mount("#app");
    </script>
  </body>
</html>
