<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <MyComponentName></MyComponentName>
    </div>
    <template id="my-cpn">
      <h2>{{title}}</h2>
      <p>{{message}}</p>
    </template>
    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {};
        },
        methods: {},
      });
      // 第一个参数为组件的名称,第二个参数是一个对象
      app.component("MyComponentName", {
        template: "#my-cpn",
        data() {
          return {
            title: "我是组件化标题",
            message: "我是内容",
          };
        },
        methods: {},
      });
      app.mount("#app");
    </script>
  </body>
</html>
