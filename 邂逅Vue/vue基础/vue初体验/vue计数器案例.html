<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<div id="app">
  <button class="add" @click="add">+1</button>
  <span>{{counter}}</span>
  <button class="sub" @click="sub">-1</button>
</div>

<body>
  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function () {
        return {
          counter: 0
        }
      },
      methods: {
        add() {
          this.counter++;
        },
        sub() {
          this.counter--;
        }
      }
    })

    app.mount("#app")
  </script>
</body>

</html>
