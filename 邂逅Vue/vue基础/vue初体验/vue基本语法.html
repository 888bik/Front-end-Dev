<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./lib/vue.js"></script>
  <!-- 创建vueApp -->
  <script>
    const app = Vue.createApp({
      template: '<h2>哈哈哈</h2>'
    })
    //将app挂载到id为app的div上
    app.mount("#app")
  </script>
</body>

</html>
