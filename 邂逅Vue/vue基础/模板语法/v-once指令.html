<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 只会渲染一次 -->
    <h2 v-once>{{counter}}</h2>
    <!-- counter发生变化就重新渲染 -->
    <h3>{{counter}}</h3>
    <button class="add" @click="add">+1</button>
    <div class="box">
      <!-- 如果在父元素中添加v-once,那么所有子元素都只渲染一次 -->
      <h2 v-once>{{counter}}</h2>
      <h3>{{counter}}</h3>
    </div>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function () {
        return {
          counter: 0
        }
      },
      methods: {
        add: function () {
          this.counter++;
        }
      }
    })
    app.mount("#app")
  </script>
</body>

</html>
