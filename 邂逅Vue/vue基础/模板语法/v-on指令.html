<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 绑定监听用户点击事件 -->
      <button class="btn" @click="btnClick">我也是按钮</button>
      <!-- 上面这种写法相当于下面这种 -->
      <button class="btn" v-on:click="btnClick">我是按钮</button>

      <!-- 绑定其他事件 -->
      <div class="box" @mousemove="mouseMove"></div>

      <!-- 也可以同时绑定多个监听事件,这时候传入一个对象 -->
      <button v-on="{click:btnClick,mousemove:mouseMove}">我是按钮3</button>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            message: "hello vue",
          };
        },
        methods: {
          btnClick: function () {
            console.log("用户发生点击");
          },
          mouseMove: function () {
            console.log("鼠标移动");
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
