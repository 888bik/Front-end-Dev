    //2.对象的解构
    var obj = {
      name: "bik",
      age: 18,
      height: 1.88
    }
    //原先取值
    var name = obj.name;
    var age = obj.age;
    var height = obj.height;
    //2.1基本使用
    var { name, age, height } = obj
    console.log(name, age, height);//bik,18,1.88

    //2.2顺序问题:对象的解构是没有顺序的,根据key解构
    var { height, age, name } = obj
    console.log(age, height, name);//18,1.88,bik

    //2.3对变量进行命名
    var { height: Mheight, name: Mname, age: Mage } = obj
    console.log(Mheight, Mname, Mage);

    //2.4默认值
    var {
      height: Mheight,
      name: Mname,
      age: Mage,
      address: Maddress = "中国"
    } = obj
    console.log(Mheight, Mage, Mheight, Maddress);
