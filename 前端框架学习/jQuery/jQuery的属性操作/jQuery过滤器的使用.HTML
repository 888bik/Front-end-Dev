<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="list" class="panel">
    <li class="li-1">li-1</li>
    <li class="li-2">li-2</li>
    <li class="li-3">li-3</li>
    <li class="li-4">li-4</li>
    <li class="li-5">li-5</li>
  </ul>
  <script src="../libs/jQuery源码.js"></script>
  <script>
    $(function () {
      //1.eq
      console.log($("ul li"));//全部展示
      console.log($("ul li:eq(2)"));//展示下标为2的元素

      //2.first last
      console.log($("ul li:first()"));
      console.log($("ul li").first());
      console.log($("ul li:last()"));
      console.log($("ul li").last());

      //3.not()
      console.log($("ul li").not('.li-1'));//删除指定的元素然后返回剩余的元素

      //4.odd(奇数) even(偶数)
      console.log($("ul li").odd());
      console.log($("ul li").even());

      //5.filter()
      console.log($("ul li").filter(".li-4"));
    })
  </script>
</body>

</html>
