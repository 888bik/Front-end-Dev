<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      filter: blur(5px);
    }

    .box {
      display: inline-block;
      position: relative;
    }

    .cover {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="../image/apple.png" alt="">
    <div class="cover"></div>
  </div>
</body>

</html>
