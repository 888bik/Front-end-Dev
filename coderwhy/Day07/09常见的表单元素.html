<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    textarea {
      /* 禁止水平缩放 */
      /* resize: none; */
      /* 水平缩放 */
      /* resize: horizontal; */
      /* 垂直缩放 */
      /* resize: vertical; */
      /* 水平垂直缩放 */
      resize: both;

    }
  </style>
</head>

<body>
  <!-- form表单的使用:form可以将整个表单作为一个整体来进行操作 -->
  <!-- form常见属性:action:用于提交表单数据的请求URL  -->
  <!-- method:请求方法 -->
  <!-- target:在什么地方打开URL,参考a元素的 -->
  <form action="http://www.baidu.com" target="_blank">
    <!-- <input type="text">请输入文本: -->
    <!-- <input type="password">请输入密码: -->


    <!-- name值相同的radio才具备单选功能,lable属性的作用是当点击男/女的时候也可以选中 -->
    <div>
      <label for="female">
        <input type="radio" id="female" name="sex" value="female">女
      </label>
      <label for="male">
        <input type="radio" id="male" name="sex" value="male" readonly autofocus checked>男
      </label>
    </div>
    <div>
      <input type="submit" value="提交按钮">
    </div>

    <!-- <input type="text">请输入文本: -->
    <div>
      <label for="css">
        <input type="checkbox" id="css" name="study" value="css">css
      </label>
      <label for="html">
        <input type="checkbox" id="html" name="study" value="html">html
      </label>
      <label for="java">
        <input type="checkbox" id="java" name="study" value="java">java
      </label>
      <label for="python">
        <input type="checkbox" id="python" name="study" value="python">python
      </label>
      <label for="ruby">
        <input type="checkbox" id="python" name="study" value="ruby">ruby
      </label>
    </div>
    <button type="reset">重置</button>

    <input type="file">

    <textarea name="text" id="" cols="3" rows="5"></textarea>

    <button type="submit">提交</button>

  </form>
  
  <select name="lang" id="">
    <option value="css">css</option>
    <option value="java" selected>java</option>
    <option value="html">html</option>
    <button>提交</button>
  </select>

</body>

</html>
