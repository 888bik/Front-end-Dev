<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<div class="box">
  我是div元素
</div>

<body>
  <script>
    //创建元素
    var divEl = document.createElement("div");
    var bodyEl = document.body;
    //插入元素
    // bodyEl.firstElementChild.append(divEl);
    bodyEl.firstElementChild.prepend(divEl);
    // bodyEl.firstElementChild.after(divEl);
    // bodyEl.firstElementChild.before(divEl);
    var newDivEl = bodyEl.children[0].firstElementChild;
    newDivEl.textContent  = "我也是div元素";
    //移除元素
    divEl.remove();
    
  </script>
</body>

</html>
