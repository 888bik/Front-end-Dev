<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var date1 = Date();//当前时间
    var date2 = Date(1000);//传入的是毫秒数,表示从1970-01-01 00:00:00 UTC经过的毫秒数
    var date3 = new Date("2023-10-1");//传入的是dateString,日期的字符串值
    var date4 = new Date(2024, 10, 10, 10, 10, 10, 10);//year,month,day.....
    console.log(date1);
    console.log(date2);
    console.log(date3);
    console.log(date4);




  </script>
</body>

</html>
