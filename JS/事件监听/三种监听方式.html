<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">
    <button onclick="console.log('点击按钮1')">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
  </div>
  <script>
    //方法一:直接监听
    //方法二:通过onxxx属性监听
    var btnEls = document.querySelectorAll("BUTTON");
    btnEls[1].onclick = function () {
      console.log("点击按钮2");
    }
    //方法三:addEventListener
    btnEls[2].addEventListener("click", function () {
      console.log("点击按钮3");
    })
  </script>
</body>

</html>
