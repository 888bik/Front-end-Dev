<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- first-line可以针对首行文本设置属性 -->
  <!-- first-letter可以针对首字母设置属性 -->
  <!-- 注意:first-letter,first-line只能作用于块级元素 -->

  <!-- before和after用来在一个元素的内容之前或之后插入其他内容(可以是文字,图片)常通过content属性来为一个元素添加修饰性的内容-->

  <style>
    div::first-letter {
      color: green;
      font-size: large;
    }

    /* 给行内级元素设置line或者letter不生效 */
    /* span::first-line {
      color: red;
      font-size: large;
    } */
    h1::first-letter {
      color: red;
      background-color: orange;
    }

    h2::before {
      content: "123";
      color: aqua;
    }

    h3::after {
      content: "abc";
      background-color: green;
      color: blue;
    }
  </style>

</head>

<body>
  <div class="box">我是div</div>
  <span>我是span</span>
  <h1>我是h1</h1>
  <h2>我是h2</h2>
  <h3>我是h3</h3>

</body>

</html>
