<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left,
      .right,
      .middle {
        height: 200px;
        line-height: 200px;
        text-align: center;
      }

      .left,
      .right {
        float: left;
        background-color: green;
        width: 100px;
        margin-left: -100%;
      }
      .wrapper {
        float: left;
        width: 100%;
      }
      .middle {
        background-color: red;
        margin: 0 110px;
      }
      .right {
        margin-left: -100px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="middle">中间</div>
    </div>
    <div class="left">左边</div>
    <div class="right">右边</div>
  </body>
</html>
