<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        height: 200px;
        background-color: red;
        color: white;
        overflow: hidden;
      }
      .left {
        float: left;
        background-color: aqua;
        height: 200px;
        width: 200px;
      }
      .right {
        float: right;
        background-color: blue;
        height: 200px;
        width: 120px;
      }
      .middle {
        height: 200px;
        margin-left: 200px;
        margin-right: 120px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left">左边</div>
      <div class="right">右边</div>
      <div class="middle">中间</div>
    </div>
  </body>
</html>
