<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 200px;
        line-height: 200px;
        text-align: center;
        display: table;
        table-layout: fixed;
        width: 100%;
      }
      .left,
      .right,
      .middle {
        display: table-cell;
      }
      .left,
      .right {
        width: 100px;
        background-color: green;
      }
      .middle {
        background-color: aqua;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">左边</div>
      <div class="middle">中间</div>
      <div class="right">右边</div>
    </div>
  </body>
</html>
