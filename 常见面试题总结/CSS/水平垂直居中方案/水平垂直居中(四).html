<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .item {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: aqua;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
