<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: red;
      }
      .item {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: aqua;
        left: 50%;
        top: 50%;
        /* 缺点就是需要知道宽高并计算 */
        /* margin-left: -25px;
        margin-top: -25px; */
        /* transform: translateX(-25px) translateY(-25px); */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
